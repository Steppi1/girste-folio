<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Lorem Ipsum</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Stile base per il layout e la responsività */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #f4f4f4;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        header p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Sezione Progetti/Immagini */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery div {
            height: 300px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Colori diversi per simulare immagini */
        .gallery div:nth-child(1) { background-color: #ff7f7f; }
        .gallery div:nth-child(2) { background-color: #ffbf7f; }
        .gallery div:nth-child(3) { background-color: #ffff7f; }
        .gallery div:nth-child(4) { background-color: #7fff7f; }
        .gallery div:nth-child(5) { background-color: #7f7fff; }
        .gallery div:nth-child(6) { background-color: #bf7fff; }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Responsività per dispositivi mobili */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .gallery div {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Header con il titolo principale -->
    <header>
        <h1>Lorem Ipsum Portfolio</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vehicula ligula eget felis sollicitudin, ut condimentum nunc luctus.</p>
    </header>

    <!-- Sezione immagini (placeholder con quadrati colorati) -->
    <section class="gallery">
        <div>Image 1</div>
        <div>Image 2</div>
        <div>Image 3</div>
        <div>Image 4</div>
        <div>Image 5</div>
        <div>Image 6</div>
    </section>

    <!-- Footer con i crediti -->
    <footer>
        <p>Copyright © 2024 Lorem Ipsum</p>
    </footer>

</body>
</html>

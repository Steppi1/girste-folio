<!DOCTYPE html>
<html lang="it">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Minimalista</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; margin: 0; padding: 0;">

    <!-- Header -->
    <header style="text-align: center; padding: 40px 0; border-bottom: 1px solid #ccc; background-color: #fff;">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Il Mio Portfolio</h1>
        <p style="font-size: 1rem; color: #666;">Graphic Designer | Web Developer</p>
    </header>

    <!-- Container -->
    <div style="max-width: 900px; margin: 0 auto; padding: 20px;">
        
        <!-- Sezione Portfolio -->
        <section class="portfolio" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 40px;">
            <!-- Progetto 1 -->
            <div class="portfolio-item" style="background-color: #fff; padding: 20px; border: 1px solid #ddd; text-align: center;">
                <div style="width: 100%; height: 200px; background-color: #7f8c8d;"></div>
                <h2 style="font-size: 1.5rem; margin: 10px 0;">Progetto 1</h2>
                <p style="color: #666;">Descrizione del progetto. Lorem ipsum dolor sit amet.</p>
            </div>

            <!-- Progetto 2 -->
            <div class="portfolio-item" style="background-color: #fff; padding: 20px; border: 1px solid #ddd; text-align: center;">
                <div style="width: 100%; height: 200px; background-color: #3498db;"></div>
                <h2 style="font-size: 1.5rem; margin: 10px 0;">Progetto 2</h2>
                <p style="color: #666;">Descrizione del progetto. Lorem ipsum dolor sit amet.</p>
            </div>

            <!-- Progetto 3 -->
            <div class="portfolio-item" style="background-color: #fff; padding: 20px; border: 1px solid #ddd; text-align: center;">
                <div style="width: 100%; height: 200px; background-color: #e74c3c;"></div>
                <h2 style="font-size: 1.5rem; margin: 10px 0;">Progetto 3</h2>
                <p style="color: #666;">Descrizione del progetto. Lorem ipsum dolor sit amet.</p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; background-color: #fff; border-top: 1px solid #ccc; margin-top: 40px;">
        <p style="color: #666;">&copy; 2024 Il Mio Nome. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>

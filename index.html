<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        /* Sezione principale */
        .section {
            padding: 20px 10px;
            text-align: center;
        }

        .section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .image-text-container {
            margin: 20px 0;
        }

        .image-text-container img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image-text-container p {
            font-size: 1rem;
            color: #666;
            margin-top: 10px;
            max-width: 800px;
            margin: 10px auto;
        }

        /* Slider */
        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .slider img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Styling for the 'archive' section */
        .archive {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>

    <!-- Sezione 1 -->
    <section class="section">
        <h1>Prima Riga del Testo</h1>
        <div class="divider"></div>
        <div class="image-text-container">
            <img src="https://via.placeholder.com/800x400" alt="Immagine" />
            <p>Breve descrizione o testo qui.</p>
        </div>
        <div class="slider">

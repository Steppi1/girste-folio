<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        .spazio-extra {
            height: 10px;
        }

        /* Barra in alto */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            border-bottom: 2px solid #000;
        }

        .top-bar div {
            width: 30%;
            text-align: center;
            font-size: 0.7rem;
            margin-bottom: 40px; /* Più spazio sotto il testo dell'head */
        }

        /* Sezione principale */
        .section {
            padding: 0;
            text-align: center;
        }

        .divider {
            border-top: 2px solid #000;
            margin: 20px 0 40px 0; /* Più spazio sotto l'immagine prima della barra */
        }

        .three-columns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .three-columns div {
            width: 30%;
            padding: 5px;
            box-sizing: border-box;
            font-size: 0.7rem;
        }

        .image-text-container {
            margin: 0;
            overflow: hidden;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            width: 100%;
            scroll-behavior: smooth; /* Scorrimento fluido */
            -ms-overflow-style: none; /* Nascondi la barra di scorrimento in IE e Edge */
            scrollbar-width: none; /* Nascondi la barra di scorrimento in Firefox */
        }

        .slider::-webkit-scrollbar {
            display: none; /* Nascondi la barra di scorrimento in Chrome, Safari e Opera */
        }

        .slider-wrapper {
            display: flex;
            flex-wrap: nowrap;
        }

        .slider img {
            height: 600px;
            display: block;
            margin: 0;
            padding: 0;
            width: auto;
        }

        /* Scorrimento delle immagini con il mouse */
        .slider {
            cursor: grab;
        }

        .slider:active {
            cursor: grabbing;
        }

        /* Funzione per lo scorrimento con il mouse */
        .slider-wrapper {
            display: flex;
        }

        .archive {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #333;
        }

        .archive a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-bar div {
                width: 100%;
                text-align: left;
                margin-bottom: 40px; /* Stesso maggiore spazio sotto il testo dell'head */
            }

            .three-columns {
                flex-direction: column;
                align-items: flex-start;
            }

            .three-columns div {
                width: 100%;
                text-align: left;
                margin-bottom: 10px;
            }

            .slider img {
                height: auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="spazio-extra"></div>

    <div class="top-bar">
        <div>Lorem ipsum dolor sit</div>
        <div>Lorem ipsum dolor sit</div>
        <div>Lorem ipsum dolor sit</div>
    </div>

    <section class="section">
        <div class="three-columns">
            <div>Lorem ipsum dolor sit amet.</div>
            <div>Lorem ipsum dolor sit amet.</div>
            <div>Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="image-text-container">
            <div class="slider">
                <div class="slider-wrapper">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 1">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 2">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 3">
                </div>
            </div>
        </div>
        <div class="divider"></div>

        <!-- Ripetizione delle sezioni secondo le indicazioni -->
        <!-- Sezione 2 -->
        <div class="three-columns">
            <div>Lorem ipsum dolor sit amet.</div>
            <div>Lorem ipsum dolor sit amet.</div>
            <div>Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="image-text-container">
            <div class="slider">
                <div class="slider-wrapper">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 4">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 5">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 6">
                </div>
            </div>
        </div>
        <div class="divider"></div>

        <!-- Altre sezioni qui (aggiunte come richiesto, fino a 8 sezioni) -->

    </section>

    <!-- Archivio -->
    <div class="archive">
        <a href="https://example.com/archivio" target="_blank">Archivio</a>
    </div>

    <script>
        const sliders = document.querySelectorAll('.slider');
        
        sliders.forEach(slider => {
            let isDown = false;
            let startX;
            let scrollLeft;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.classList.add('active');
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.classList.remove('active');
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.classList.remove('active');
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2; // Velocità di scorrimento
                slider.scrollLeft = scrollLeft - walk;
            });
        });
    </script>

</body>
</html>

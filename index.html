<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        /* Barra in alto */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid #000;
            margin-bottom: 20px; /* Spazio sotto il testo head */
        }

        .top-bar div {
            width: 30%;
            text-align: center;
            font-size: 0.7rem;
        }

        /* Sezione principale */
        .section {
            padding: 0;
        }

        .divider {
            border-top: 2px solid #000;
            margin: 0; /* Nessuno spazio sopra e sotto la barra di separazione */
        }

        .section-text {
            margin-bottom: 10px; /* Spazio sotto il testo */
        }

        .image-text-container {
            margin-bottom: 30px; /* Spazio sotto l'immagine e sopra la barra */
        }

        .slider {
            display: flex;
            overflow-x: auto;
            width: 100%;
            scroll-behavior: smooth; /* Scorrimento fluido */
            -ms-overflow-style: none; /* Nascondi la barra di scorrimento in IE e Edge */
            scrollbar-width: none; /* Nascondi la barra di scorrimento in Firefox */
        }

        .slider::-webkit-scrollbar {
            display: none; /* Nascondi la barra di scorrimento in Chrome, Safari e Opera */
        }

        .slider-wrapper {
            display: flex;
            flex-wrap: nowrap;
        }

        .slider img {
            height: 600px;
            display: block;
            margin: 0;
            padding: 0;
            width: auto;
        }

        /* Scorrimento delle immagini con il mouse */
        .slider {
            cursor: grab;
        }

        .slider:active {
            cursor: grabbing;
        }

        .archive {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #333;
        }

        .archive a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Head -->
    <div class="top-bar">
        <div>Lorem ipsum dolor sit</div>
        <div>Lorem ipsum dolor sit</div>
        <div>Lorem ipsum dolor sit</div>
    </div>
    <div class="divider"></div> <!-- Barra separatrice dopo l'head -->

    <!-- SEZIONE -->
    <section class="section">
        <div class="section-text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque at ultrices arcu.</p>
        </div>
        <div class="image-text-container">
            <div class="slider">
                <div class="slider-wrapper">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 1">
                </div>
            </div>
        </div>
        <div class="divider"></div> <!-- Barra separatrice dopo l'immagine -->
    </section>

    <!-- Archivio -->
    <div class="archive">
        <p>Vai all'archivio: <a href="#">Archivio</a></p>
    </div>

</body>
</html>

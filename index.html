<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Minimalista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
        }

        /* Barra in alto */
        .top-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-bottom: 2px solid #000;
            margin-bottom: 30px; /* Spazio sotto il testo head */
        }

        .top-bar div {
            font-size: 0.7rem;
        }

        /* Sezione principale */
        .section {
            padding: 0;
            margin-bottom: 40px; /* Spazio tra sezioni */
        }

        .section-text {
            font-size: 1rem;
            margin-bottom: 5px; /* Poco spazio sopra lo slider */
        }

        .slider {
            display: flex;
            overflow-x: auto;
            width: 100%;
            scroll-behavior: smooth; /* Scorrimento fluido */
            -ms-overflow-style: none; /* Nascondi la barra di scorrimento in IE e Edge */
            scrollbar-width: none; /* Nascondi la barra di scorrimento in Firefox */
        }

        .slider::-webkit-scrollbar {
            display: none; /* Nascondi la barra di scorrimento in Chrome, Safari e Opera */
        }

        .slider-wrapper {
            display: flex;
            flex-wrap: nowrap;
        }

        .slider img {
            height: 600px;
            display: block;
            margin: 0;
            padding: 0;
            width: auto;
        }

        .slider-container {
            margin-bottom: 30px; /* Spazio sotto lo slider */
        }

        .divider {
            border-top: 2px solid #000;
            margin: 2px 0; /* Poco spazio sopra e sotto la barra */
        }

        .archive {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #333;
        }

        .archive a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-bar div {
                width: 100%;
                text-align: left;
                margin-bottom: 30px; /* Spazio sotto il testo dell'head su mobile */
            }

            .slider img {
                height: auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Head -->
    <div class="top-bar">
        <div>Lorem ipsum dolor sit</div>
    </div>

    <!-- SEZIONE 1 -->
    <section class="section">
        <div class="section-text">
            Lorem ipsum dolor sit amet.
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="slider-wrapper">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 1">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 2">
                    <img src="https://via.placeholder.com/1000x600" alt="Immagine 3">
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </section>

    <!-- Archivio -->
    <div class="archive">
        <a href="https://example.com/archivio" target="_blank">Archivio</a>
    </div>

</body>
</html>
